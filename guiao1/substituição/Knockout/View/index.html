<!DOCTYPE html>
<html lang=pt>
<meta charset=UTF-8>
	<head>
		<script type='text/javascript' src='../js/knockout-2.2.1.js'></script>
		<script type='text/javascript' src='../js/bootstrap.min.js'></script>

		<script type='text/javascript' src='../js/string.js'></script>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	<body>
		<header class='row-fluid'>
			<div class='span12'>
				<h1> Replacement </h1>
				<a href = "http://en.wikipedia.org/wiki/Letter_frequency" target=_blank>Char Frequency</a>
			</div>
		</header>
		<div class='row-fluid'>
			<div class='span6'>
				<h4>Cipher Text</h4>
				<textarea rows="4" cols="10" name="cipherText" id="cipherT" style="text-transform: uppercase">
				</textarea>
			</div>
			<div class='span6'>
				<h4>Clear Text</h4>
				<textarea rows="4" cols="10" name="clearText" id="clearT" style="text-transform: uppercase">
				</textarea>
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span12'>
				<button data-bind="click: analyzeFreq">Analyze Frequency</button>
			</div>
		</div>
		<div class='row-fluid alph'>
			<table class='span12'>
				<tr data-bind="foreach: letterA">
					<th>
						<span data-bind="text: old"></span>
					</th>
				</tr>
				<tr data-bind="foreach: letterA">
					<th>
						<input class='inpLetter' style="text-transform: uppercase" data-bind="value: subb"/>
					</th>
				</tr>
			</table>
		</div>
		<div class='row-fluid'>
			<div class='span12'>
				<button data-bind="click: replace">Decipher</button>
			</div>
		</div>
		<div class='row-fluid alph'>
			<table class='span12'>
				<tr data-bind="foreach: freqArray">
					<th>
						<span data-bind="text: old"></span>
					</th>
				</tr>
				<tr data-bind="foreach: freqArray">
					<th>
						<span data-bind="text: freq"></span>
					</th>
				</tr>
			</table>
		</div>
		<script type='text/javascript' src='../Model/data.js'></script>
	</body>
</html>
